<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Update</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .back-link { text-align: center; margin-bottom: 30px; }
        .back-link a { color: #60a5fa; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .ota-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .section-title { font-size: 1.3em; margin-bottom: 20px; color: #60a5fa; }
        .version-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .version-box { text-align: center; }
        .version-label { font-size: 0.85em; color: #888; margin-bottom: 5px; }
        .version-value { font-size: 1.5em; font-weight: bold; }
        .version-value.current { color: #60a5fa; }
        .version-value.available { color: #22c55e; }
        .version-value.checking { color: #f59e0b; }
        .btn {
            width: 100%;
            padding: 15px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-primary:hover:not(:disabled) { background: #2563eb; }
        .btn-success { background: #22c55e; color: white; }
        .btn-success:hover:not(:disabled) { background: #16a34a; }
        .progress-container { display: none; margin-top: 20px; }
        .progress-container.show { display: block; }
        .progress-bar {
            height: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            border-radius: 15px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            min-width: 50px;
        }
        .status-text {
            text-align: center;
            font-size: 1.1em;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .status-text.error { color: #ef4444; }
        .status-text.success { color: #22c55e; }
        .update-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #22c55e;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 10px;
        }
        .no-update-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #6b7280;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 10px;
        }
        .arrow { font-size: 2em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Firmware Update</h1>
        <div class="back-link"><a href="/">‚Üê Back to Dashboard</a></div>

        <div class="ota-section">
            <div class="section-title">Version Information</div>
            <div class="version-info">
                <div class="version-box">
                    <div class="version-label">Current Version</div>
                    <div class="version-value current" id="current-version">-</div>
                </div>
                <div class="version-box">
                    <div class="arrow">‚Üí</div>
                </div>
                <div class="version-box">
                    <div class="version-label">Available Version</div>
                    <div class="version-value" id="available-version">-</div>
                </div>
            </div>
            <div style="text-align: center;">
                <span id="update-badge" class="no-update-badge">Click "Check for Updates"</span>
            </div>
        </div>

        <div class="ota-section">
            <div class="section-title">Update Actions</div>
            <button class="btn btn-primary" id="check-btn" onclick="checkForUpdates()">üîç Check for Updates</button>
            <button class="btn btn-success" id="install-btn" onclick="installUpdate()" disabled>‚¨áÔ∏è Install Update</button>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
                </div>
                <div class="status-text" id="status-text">Preparing update...</div>
            </div>
        </div>
    </div>

    <script>
        let updateAvailable = false;
        let isUpdating = false;

        async function checkForUpdates() {
            const checkBtn = document.getElementById('check-btn');
            const availableVersion = document.getElementById('available-version');
            const updateBadge = document.getElementById('update-badge');
            const installBtn = document.getElementById('install-btn');
            
            checkBtn.disabled = true;
            checkBtn.textContent = 'üîÑ Checking...';
            availableVersion.textContent = '...';
            availableVersion.className = 'version-value checking';
            
            try {
                const response = await fetch('/api/ota/check', { method: 'POST' });
                const result = await response.json();
                document.getElementById('current-version').textContent = result.current_version;
                availableVersion.textContent = result.latest_version || 'Unknown';
                
                if (result.update_available) {
                    updateAvailable = true;
                    availableVersion.className = 'version-value available';
                    updateBadge.textContent = '‚úì Update Available!';
                    updateBadge.className = 'update-badge';
                    installBtn.disabled = false;
                } else {
                    updateAvailable = false;
                    availableVersion.className = 'version-value current';
                    updateBadge.textContent = '‚úì You are up to date';
                    updateBadge.className = 'no-update-badge';
                    installBtn.disabled = true;
                }
            } catch (err) {
                availableVersion.textContent = 'Error';
                availableVersion.className = 'version-value';
                updateBadge.textContent = '‚úó Failed to check';
                updateBadge.className = 'no-update-badge';
            }
            checkBtn.disabled = false;
            checkBtn.textContent = 'üîç Check for Updates';
        }

        async function installUpdate() {
            if (!updateAvailable || isUpdating) return;
            isUpdating = true;
            const checkBtn = document.getElementById('check-btn');
            const installBtn = document.getElementById('install-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const statusText = document.getElementById('status-text');
            
            checkBtn.disabled = true;
            installBtn.disabled = true;
            installBtn.textContent = '‚è≥ Installing...';
            progressContainer.classList.add('show');
            
            try {
                const response = await fetch('/api/ota/update', { method: 'POST' });
                const result = await response.json();
                
                if (result.started) {
                    statusText.textContent = 'Downloading firmware...';
                    statusText.className = 'status-text';
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += Math.random() * 15;
                        if (progress > 90) progress = 90;
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = Math.round(progress) + '%';
                        if (progress > 30) statusText.textContent = 'Installing firmware...';
                        if (progress > 60) statusText.textContent = 'Verifying...';
                        if (progress > 80) statusText.textContent = 'Finalizing...';
                    }, 500);
                    
                    setTimeout(() => {
                        clearInterval(progressInterval);
                        progressFill.style.width = '100%';
                        progressFill.textContent = '100%';
                        statusText.textContent = '‚úì Update complete! Device restarting...';
                        statusText.className = 'status-text success';
                        setTimeout(() => { statusText.textContent = 'Waiting for device to restart...'; waitForReboot(); }, 3000);
                    }, 15000);
                } else {
                    statusText.textContent = '‚úó ' + (result.message || 'Failed to start update');
                    statusText.className = 'status-text error';
                    resetButtons();
                }
            } catch (err) {
                statusText.textContent = '‚úó Error starting update';
                statusText.className = 'status-text error';
                resetButtons();
            }
        }

        async function waitForReboot() {
            const statusText = document.getElementById('status-text');
            let attempts = 0;
            const maxAttempts = 30;
            const checkInterval = setInterval(async () => {
                attempts++;
                try {
                    const response = await fetch('/api/status', { method: 'GET', signal: AbortSignal.timeout(2000) });
                    if (response.ok) {
                        clearInterval(checkInterval);
                        statusText.textContent = '‚úì Device is back online! Refreshing...';
                        statusText.className = 'status-text success';
                        setTimeout(() => location.reload(), 2000);
                    }
                } catch (e) { statusText.textContent = 'Waiting for device... (' + attempts + '/' + maxAttempts + ')'; }
                if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    statusText.textContent = 'Device may have restarted. Please refresh manually.';
                }
            }, 2000);
        }

        function resetButtons() {
            isUpdating = false;
            document.getElementById('check-btn').disabled = false;
            document.getElementById('install-btn').disabled = !updateAvailable;
            document.getElementById('install-btn').textContent = '‚¨áÔ∏è Install Update';
        }

        fetch('/api/status').then(r => r.json()).then(data => {
            document.getElementById('current-version').textContent = data.version;
        }).catch(() => {});
    </script>
</body>
</html>
