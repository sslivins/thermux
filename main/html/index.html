<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermux</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .header-spacer { width: 44px; }
        h1 { 
            text-align: center; 
            font-size: 2em;
            flex: 1;
        }
        .settings-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            font-size: 1.4em;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .settings-btn:hover { background: rgba(255,255,255,0.2); }
        .version { 
            text-align: center; 
            color: #888; 
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .status-online { color: #4ade80; }
        .status-offline { color: #f87171; }
        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .sensor-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.3s, background 0.3s;
        }
        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .sensor-card.changed {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.15);
            animation: pulse 1s ease-in-out;
        }
        .sensor-card.changed-major {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
            animation: pulse 0.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
            50% { box-shadow: 0 0 20px 5px rgba(245, 158, 11, 0.6); }
        }
        .change-indicator {
            font-size: 0.9em;
            margin-top: 5px;
        }
        .change-indicator.warming { color: #ef4444; }
        .change-indicator.cooling { color: #3b82f6; }
        .sort-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .sort-controls label {
            color: #888;
            font-size: 0.9em;
        }
        .sort-controls select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 0.9em;
        }
        .sort-controls select option {
            background: #1a1a2e;
            color: #fff;
        }
        .sensor-temp {
            font-size: 3em;
            font-weight: 300;
            color: #60a5fa;
            margin: 10px 0;
        }
        .sensor-name {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .sensor-address {
            font-size: 0.8em;
            color: #888;
            font-family: monospace;
        }
        .sensor-name-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1em;
            margin-top: 15px;
        }
        .sensor-name-input:focus {
            outline: none;
            border-color: #60a5fa;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover { background: #2563eb; }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #22c55e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; }
        .toast.error { background: #ef4444; }
        .loading { opacity: 0.5; }
        @media (max-width: 600px) {
            .sensor-temp { font-size: 2.5em; }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-spacer"></div>
            <h1>üå°Ô∏è Thermux</h1>
            <button class="settings-btn" onclick="location.href='/config'" title="Settings">‚öôÔ∏è</button>
        </div>
        <div class="version" id="version">Version loading...</div>
        
        <div class="status-bar">
            <div class="status-item">
                <span id="sensor-count">0</span> Sensors
            </div>
            <div class="status-item">
                MQTT: <span id="mqtt-status" class="status-offline">Offline</span>
            </div>
            <div class="status-item" title="Click to reset" style="cursor: pointer;" onclick="resetErrorStats()">
                Bus Errors: <span id="bus-error-rate">-</span>
            </div>
            <div class="status-item">
                Last Update: <span id="last-update">-</span>
            </div>
            <button class="btn btn-secondary" onclick="rescanSensors()" style="margin-left: auto;">üîÑ Rescan</button>
        </div>

        <div class="sort-controls">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select" onchange="renderSensors()">
                <option value="name">Name</option>
                <option value="address">Address</option>
                <option value="temp">Temperature</option>
                <option value="change" selected>Recent Change</option>
                <option value="errors">Error Rate</option>
            </select>
            <label title="Highlight sensors that changed more than this">Threshold:</label>
            <select id="threshold-select" onchange="renderSensors()">
                <option value="0.5">0.5¬∞C</option>
                <option value="1" selected>1¬∞C</option>
                <option value="2">2¬∞C</option>
                <option value="5">5¬∞C</option>
            </select>
        </div>

        <div id="max-sensor-warning" style="display:none;background:rgba(245,158,11,0.2);border:1px solid #f59e0b;color:#fbbf24;padding:12px 20px;border-radius:10px;margin-bottom:20px;text-align:center;font-size:0.9em;"></div>

        <div class="sensors-grid" id="sensors-grid">
            <div class="sensor-card loading">Loading sensors...</div>
        </div>


    </div>

    <div class="toast" id="toast"></div>

    <script>
        let sensors = [];
        let previousTemps = {};  /* Track previous temps for change detection */
        let changeAmounts = {};  /* Track recent change amounts */
        let updateInterval;
        let isEditing = false;

        /* Check for auth errors and redirect to login if session expired */
        function checkAuthError(response) {
            if (response.status === 401) {
                window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
                return true;
            }
            return false;
        }

        async function fetchSensors() {
            if (isEditing) return;
            try {
                const response = await fetch('/api/sensors');
                if (checkAuthError(response)) return;
                const newSensors = await response.json();
                
                /* Calculate changes from previous readings */
                const threshold = parseFloat(document.getElementById('threshold-select').value);
                newSensors.forEach(sensor => {
                    if (previousTemps[sensor.address] !== undefined && sensor.valid) {
                        const change = sensor.temperature - previousTemps[sensor.address];
                        /* Keep track of significant changes (decay over time) */
                        const prevChange = changeAmounts[sensor.address] || 0;
                        if (Math.abs(change) >= threshold * 0.5) {
                            changeAmounts[sensor.address] = change;
                        } else {
                            /* Decay the change indicator gradually */
                            changeAmounts[sensor.address] = prevChange * 0.7;
                        }
                    }
                    if (sensor.valid) {
                        previousTemps[sensor.address] = sensor.temperature;
                    }
                });
                
                sensors = newSensors;
                renderSensors();
                document.getElementById('sensor-count').textContent = sensors.length;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            } catch (err) {
                showToast('Failed to fetch sensors', true);
            }
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                if (checkAuthError(response)) return;
                const status = await response.json();
                document.getElementById('version').textContent = 'Version ' + status.version;
                document.getElementById('mqtt-status').textContent = status.mqtt_connected ? 'Online' : 'Offline';
                document.getElementById('mqtt-status').className = status.mqtt_connected ? 'status-online' : 'status-offline';
                /* Update bus error stats */
                if (status.bus_stats) {
                    const s = status.bus_stats;
                    const el = document.getElementById('bus-error-rate');
                    if (s.total_reads === 0) {
                        el.textContent = 'No data';
                        el.className = '';
                    } else {
                        el.textContent = s.error_rate.toFixed(2) + '% (' + s.failed_reads + '/' + s.total_reads + ')';
                        el.className = s.failed_reads > 0 ? 'status-offline' : 'status-online';
                    }
                }
                /* Warn if at max sensor limit */
                const warn = document.getElementById('max-sensor-warning');
                if (status.sensor_count >= status.max_sensors) {
                    warn.textContent = '‚ö†Ô∏è Maximum sensor limit reached (' + status.max_sensors + '). Additional sensors will be ignored. Increase MAX_SENSORS in menuconfig.';
                    warn.style.display = 'block';
                } else {
                    warn.style.display = 'none';
                }
            } catch (err) {
                console.error('Failed to fetch status');
            }
        }

        function renderSensors() {
            const grid = document.getElementById('sensors-grid');
            if (sensors.length === 0) {
                grid.innerHTML = '<div class="sensor-card">No sensors found. Click "Rescan Sensors" to detect connected sensors.</div>';
                return;
            }
            
            const sortBy = document.getElementById('sort-select').value;
            const threshold = parseFloat(document.getElementById('threshold-select').value);
            
            /* Sort sensors based on selection */
            let sortedSensors = [...sensors];
            switch (sortBy) {
                case 'name':
                    sortedSensors.sort((a, b) => (a.friendly_name || a.address).localeCompare(b.friendly_name || b.address));
                    break;
                case 'address':
                    sortedSensors.sort((a, b) => a.address.localeCompare(b.address));
                    break;
                case 'temp':
                    sortedSensors.sort((a, b) => (b.temperature || 0) - (a.temperature || 0));
                    break;
                case 'change':
                    sortedSensors.sort((a, b) => Math.abs(changeAmounts[b.address] || 0) - Math.abs(changeAmounts[a.address] || 0));
                    break;
                case 'errors':
                    sortedSensors.sort((a, b) => {
                        const rateA = a.total_reads > 0 ? (a.failed_reads / a.total_reads) : 0;
                        const rateB = b.total_reads > 0 ? (b.failed_reads / b.total_reads) : 0;
                        return rateB - rateA;
                    });
                    break;
            }
            
            grid.innerHTML = sortedSensors.map(sensor => {
                const change = changeAmounts[sensor.address] || 0;
                const absChange = Math.abs(change);
                let cardClass = 'sensor-card';
                if (absChange >= threshold * 2) {
                    cardClass += ' changed-major';
                } else if (absChange >= threshold) {
                    cardClass += ' changed';
                }
                
                let changeHtml = '';
                if (absChange >= threshold * 0.5) {
                    const arrow = change > 0 ? '‚Üë' : '‚Üì';
                    const tempClass = change > 0 ? 'warming' : 'cooling';
                    changeHtml = `<div class="change-indicator ${tempClass}">${arrow} ${absChange.toFixed(1)}¬∞C</div>`;
                }
                
                return `
                <div class="${cardClass}" data-address="${sensor.address}">
                    <div class="sensor-name">${sensor.friendly_name || sensor.address}</div>
                    <div class="sensor-address">${sensor.address}</div>
                    <div class="sensor-temp">${sensor.valid ? sensor.temperature.toFixed(1) + '¬∞C' : '--.-¬∞C'}</div>
                    ${changeHtml}
                    <div class="sensor-error-rate" style="font-size:0.8em;color:${sensor.failed_reads > 0 ? '#f87171' : '#4ade80'};margin-top:5px;">Errors: ${sensor.total_reads > 0 ? (sensor.failed_reads / sensor.total_reads * 100).toFixed(2) + '% (' + sensor.failed_reads + '/' + sensor.total_reads + ')' : 'No data'}</div>
                    <input type="text" class="sensor-name-input" 
                           placeholder="Enter friendly name" 
                           value="${sensor.friendly_name || ''}"
                           onfocus="isEditing = true"
                           onblur="isEditing = false"
                           onkeypress="if(event.key==='Enter') saveName('${sensor.address}', this.value)">
                    <button class="btn btn-primary" onclick="saveName('${sensor.address}', this.previousElementSibling.value)">
                        Save Name
                    </button>
                </div>
            `}).join('');
        }

        async function saveName(address, name) {
            try {
                const response = await fetch('/api/sensors/' + address + '/name', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ friendly_name: name })
                });
                if (checkAuthError(response)) return;
                if (response.ok) {
                    showToast('Name saved successfully');
                    fetchSensors();
                } else {
                    showToast('Failed to save name', true);
                }
            } catch (err) {
                showToast('Error saving name', true);
            }
        }

        async function rescanSensors() {
            try {
                showToast('Scanning for sensors...');
                const response = await fetch('/api/sensors/rescan', { method: 'POST' });
                if (checkAuthError(response)) return;
                if (response.ok) {
                    showToast('Scan complete');
                    fetchSensors();
                } else {
                    showToast('Scan failed', true);
                }
            } catch (err) {
                showToast('Error during scan', true);
            }
        }

        async function resetErrorStats() {
            try {
                const response = await fetch('/api/sensors/error-stats/reset', { method: 'POST' });
                if (checkAuthError(response)) return;
                if (response.ok) {
                    showToast('Error stats reset');
                    fetchStatus();
                } else {
                    showToast('Failed to reset stats', true);
                }
            } catch (err) {
                showToast('Error resetting stats', true);
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.className = 'toast', 3000);
        }

        fetchStatus();
        fetchSensors();
        updateInterval = setInterval(() => { fetchSensors(); fetchStatus(); }, 5000);
    </script>
</body>
</html>
